<!DOCTYPE html>
<html>
<head>
  <title>
  MegaByte Me!
  </title>
  <link rel="stylesheet" type="text/css" href="css/megabyteme.css">
  <script src="js/megabyteme.js"></script>
</head>
<body>
  <header><h1>MegaByte Me</h1></header>
  <div id="container">
    <div id="left">
      <h2>Bytes</h2>
      <table id="bytes">
        <tr>
          <th>Total Bytes</th>
          <td id="total-bytes">0</td>
        </tr>
        <tr>
          <th>Bytes/Min</th>
          <td id="bytes-per-min">0</td>
        </tr>
        <tr>
          <th>Sacrificed Bytes</th>
          <td id="sacrificed-bytes">0</td>
        </tr>
        <tr>
          <th>Warrior Bytes</th>
          <td id="warrior-bytes">0</td>
        </tr>
      </table>
      <h2>Malicious Softwares</h2>
      <table id="mal-softs">
        <tr>
          <td id="malsoft4">M</td>
          <td id="malsoft3">V</td>
          <td id="malsoft2">M</td>
          <td id="malsoft1">V</td>
          <td id="malsoft0">V</td>
        </tr>
        <tr>
          <td id="malstat4">10/10</td>
          <td id="malstat3">10/10</td>
          <td id="malstat2">10/10</td>
          <td id="malstat1">10/10</td>
          <td id="malstat0">10/10</td>
        </tr>
      </table>
      <div id="battle-bar">0%/100%</div>
      <table id="total-enemies-destroyed">
        <tr>
          <th>Total Fixes</th><td id="total-fixed">0</td>
        </tr>
      </table>
      <input type="button" value="FIREWALL" onClick="FirewallUpgrade();">
    </div>
    <div id="right">
      <table id="components">
        <tr>
          <th>Level</th>
          <td id="cpu-level">1</td>
          <td rowspan="2"><input type="button" value="CPU" onClick="Upgrade(0);"></td>
        </tr>
        <tr>
          <th>Bytes/Second</th>
          <td id="cpu-bps">1</td>
        </tr>
        <tr>
          <th>Level</th>
          <td id="mobo-level">1</td>
          <td rowspan="2"><input type="button" value="MOBO" onClick="Upgrade(1);"></td>
        </tr>
        <tr>
          <th>Bytes/Second</th>
          <td id="mobo-bps">1</td>
        </tr>
          <th>Level</th>
          <td id="ram-level">1</td>
          <td rowspan="2"><input type="button" value="RAM" onClick="Upgrade(2);"></td>
        </tr>
        <tr>
          <th>Bytes/Second</th>
          <td id="ram-bps">1</td>
        </tr>
          <th>Level</th>
          <td id="av-level">1</td>
          <td rowspan="2"><input type="button" value="Anti-Virus" onClick="Upgrade(3);"></td>
        </tr>
        <tr>
          <th>Bytes/Second</th>
          <td id="av-bps">1</td>
        </tr>
          <th>Level</th>
          <td id="mw-level">1</td>
          <td rowspan="2"><input type="button" value="Malware Agent" onClick="Upgrade(4);"></td>
        </tr>
        <tr>
          <th>Bytes/Second</th>
          <td id="mw-bps">1</td>
        </tr>
      </table>
      <table>
        <tr>
          <th colspan="2">UPGRADE POINTS</th>
        </tr>
        <tr>
          <td id="used-upgrade">0</td>
          <td id="available-upgrade">0</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
