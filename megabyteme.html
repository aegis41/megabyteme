<!DOCTYPE html>
<html>
<head>
  <title>
  MegaByte Me!
  </title>
</head>
<body>
  <header>MegaByte Me</header>
  <div id="container">
    <div id="left"
      <h2>Bytes</h2>
      <table id="bytes">
        <tr>
          <th>Total Bytes</th>
          <td id="total-bytes"></td>
        </tr>
        <tr>
          <th>Bytes/Min</th>
          <td id="bytes-per-min"></td>
        </tr>
        <tr>
          <th>Sacrificed Bytes</th>
          <td id="sacrificed-bytes"></td>
        </tr>
        <tr>
          <th>Warrior Bytes</th>
          <td id="warrior-bytes"></td>
        </tr>
      </table>
      <h2>Malicious Softwares</h2>
      <table id="mal-softs">
        <tr>
          <td id="malsoft4">M</td>
          <td id="malsoft3">V</td>
          <td id="malsoft2">M</td>
          <td id="malsoft1">V</td>
          <td id="malsoft0">V</td>
        </tr>
        <tr>
          <td id="malstat4"></td>
          <td id="malstat3"></td>
          <td id="malstat2"></td>
          <td id="malstat1"></td>
          <td id="malstat0">10/10</td>
        </tr>
      </table>
      <div id="battle-bar">0%/100%</div>
      <table id="total-enemies-destroyed">
        <tr>
          <th>Total Fixes</th><td id="total-fixed">0</td>
      </table>
      <input type="button" value="FIREWALL" onClick="FirewallUpgrade();">
    </div>
    <div id="right">
    
    </div>
  </div>
</body>
</html>
